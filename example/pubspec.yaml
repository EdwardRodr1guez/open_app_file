name: open_app_file_example
description: Demonstrates how to use the open_app_file plugin.

version: 1.0.0+1

environment:
  sdk: ">=2.17.0 <3.0.0"

dependencies:
  flutter:
    sdk: flutter

  # The following adds the Cupertino Icons font to your application.
  # Use with the CupertinoIcons class for iOS style icons.
  cupertino_icons: ^0.1.2
  path_provider: ^2.0.11

dev_dependencies:
  flutter_test:
    sdk: flutter

  open_app_file:
    path: ../

flutter:
  uses-material-design: true
